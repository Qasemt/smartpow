<div ng-controller="ctrlSensors_Monitoring" ng-init="init()">
        
        <div>

                <div page-Header header-name="sensors_monitoring"  icon="glyphicon glyphicon-cog"></div>

    <div class="container  row-s1 " id="main_container">
        <global-alert/>
        <div class="row row-s1" id="toolbar_row" style="height: 88px;">
            <div class="  well " id="Unit_Toolbar1">
                <div class="row row-s1">
                    <div class="col-sm-3 col-xs-4 col-md-2">

                        <button  ng-click="btnShowDialog_Sensor_Infos_ListOnClick()" class="btn btn-info btn-block "> {{ 'Insert_Title' | translate }}
                        </button>

                    </div>


                </div>

            </div>
        </div>
        <div class="row  well row-s1 container-s1" id="sensors ">
            <div class="container col-s1">
                <div class="col-s1" ng-repeat="x in PageValues.MonitorList ">
                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-4 clearfix ">
                        <div monitor-temp-hum is-show='x.isShow' is-selected="x.isSelected" ng-if='x.sensortype==2' on-delete-fn="deleteOpenDialog(x)"
                            on-sensor-selected-fn="selected_sensor_item(x)" sensor-type="hum" title="{{x._sensorInfo.title}}" serial="{{x._sensorInfo.sensorserial}}"
                            code="{{x._sensorInfo.sensorcode}}"></div>
                        <div monitor-temp-hum is-show='x.isShow' is-selected="x.isSelected" ng-if='x.sensortype==1' on-delete-fn="deleteOpenDialog(x)"
                            on-sensor-selected-fn="selected_sensor_item(x)" sensor-type="temp" title="{{x._sensorInfo.title}}" serial="{{x._sensorInfo.sensorserial}}"
                            code="{{x._sensorInfo.sensorcode}}"></div>
                           
                            <div monitor-lux is-show='x.isShow' is-selected="x.isSelected" ng-if='x.sensortype==5' on-delete-fn="deleteOpenDialog(x)"
                            on-sensor-selected-fn="selected_sensor_item(x)" sensor-type="lux" title="{{x._sensorInfo.title}}" serial="{{x._sensorInfo.sensorserial}}"
                            code="{{x._sensorInfo.sensorcode}}"></div>

                            <div monitor-co2 is-show='x.isShow' is-selected="x.isSelected" ng-if='x.sensortype==6' on-delete-fn="deleteOpenDialog(x)"
                            on-sensor-selected-fn="selected_sensor_item(x)" sensor-type="co2" title="{{x._sensorInfo.title}}" serial="{{x._sensorInfo.sensorserial}}"
                            code="{{x._sensorInfo.sensorcode}}"></div>
                    </div>
                </div>


            </div>
        </div>
        <div class="row"   ng-show="PageValues.sensor_item_selected.title != undefined">
 
            
            <div class="uib-accordion ">
                <uib-accordion close-others="false">
                    <div uib-accordion-group class="panel-default" is-open="PageValues.accordion_isFirstOpen">

                        <uib-accordion-heading>

                            <span class="pull-left glyphicon glyphicon glyphicon-list-alt"></span>
                            <span> &nbsp; &nbsp;{{'Last_Status'|translate}} &nbsp; &nbsp;</span>
                            <span ng-show="PageValues.sensor_item_selected.title != undefined"> [{{PageValues.sensor_item_selected.title + " " + PageValues.sensor_item_selected.sensor_type_name}}
                                ]
                            </span>
                            <span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': PageValues.accordion_isFirstOpen, 'glyphicon-chevron-right': !PageValues.accordion_isFirstOpen}"></span>

                        </uib-accordion-heading>
                        <div class="container" >


                            <div id='tool_bar2' class="row " >
                                <div class="form-group" id="gTitle" ng-class="{ 'has-error': myform.iTitle.$invalid }">
                                    <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2">
                                        <input type="number" class="form-control" id="i_num" name="i_num"   ng-maxlength="30" ng-model="PageValues.value_of_time"
                                            required/>

                                        <div ng-messages="myform.iTitle.$error">
                                            <div ng-message="required">{{"Error_2006_Required"|translate}}</div>

                                        </div>
                                    </div>
                                    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-1">
                                        <select name="greenHouseCode" class=" form-control selectFix" data-ng-model="PageValues.time_item_selected"
                                            ng-options="item.name for item in PageValues.time_items" required>
                                        </select>
                                    </div>

                                    <div  class="col-xs-6 col-sm-4 col-md-4 col-lg-2 raised-block">
                                        <div class="input-group input-group-sm ">
                                            <label class="control-label " for="btnload11">{{ 'latest' |translate}} </label>
                                            &nbsp; &nbsp; &nbsp;
                                            <btn-load id="btnload11"   ng-click="load_data_for_Current_sensor()" />
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class=" row " id="Unit_ChartView_row">

                                <highchart id="chart_bottom" config="chartConfig" style="max-width: 1149px; direction: ltr;font-family: 'yekan'"></highchart>

                            </div>
                        </div>
                    </div>
            </div>
        </div>


    </div>
</div>
